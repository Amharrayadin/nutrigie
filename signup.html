  <script>
    function nextStep(step) {
      const signupForm = document.getElementById("signup-form");
      const dataForm = document.getElementById("data-form");
      const breakfastForm = document.getElementById("breakfast-form");
      const lunchForm = document.getElementById("lunch-form");
      const dinnerForm = document.getElementById("dinner-form");
      const snackForm = document.getElementById("snack-form");
      // Add variables for Lunch, Dinner, and Snack forms

      if (step === 2) {
        signupForm.style.display = "none";
        dataForm.style.display = "block";
      } else if (step === 3) {
        dataForm.style.display = "none";
        breakfastForm.style.display = "block";
      } else if (step === 4) {
        breakfastForm.style.display = "none";
        lunchForm.style.display = "block";
      } else if (step === 5) {
        lunchForm.style.display = "none";
        dinnerForm.style.display = "block";
      } else if (step === 6) {
        dinnerForm.style.display = "none";
        snackForm.style.display = "block";
      }
    }

    function updateRangeValue(rangeId, outputId) {
      const rangeInput = document.getElementById(rangeId);
      const output = document.getElementById(outputId);
      output.textContent = rangeInput.value;
    }
  </script>
